name: Build DeviceWare

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do repositório
      uses: actions/checkout@v4

    - name: Instalar dependências
      run: sudo apt update && sudo apt install -y perl git curl unzip xz-utils make clang lld dpkg-dev

    - name: Clonar Theos
      run: git clone --depth=1 https://github.com/theos/theos.git $HOME/theos

    - name: Baixar scripts essenciais do Theos
      run: |
        cd $HOME/theos/bin
        curl -LO https://raw.githubusercontent.com/theos/theos/master/bin/dm.pl
        curl -LO https://raw.githubusercontent.com/theos/theos/master/bin/denic.pl
        curl -LO https://raw.githubusercontent.com/theos/theos/master/bin/logify.pl
        curl -LO https://raw.githubusercontent.com/theos/theos/master/bin/nic.pl
        curl -LO https://raw.githubusercontent.com/theos/theos/master/bin/nicify.pl
        curl -LO https://raw.githubusercontent.com/theos/theos/master/bin/logos.pl
        chmod +x *.pl

    - name: Baixar SDK iPhoneOS16.5
      run: |
        mkdir -p $HOME/theos/sdks
        curl -L -o $HOME/theos/sdks/iPhoneOS16.5.sdk.tar.xz https://github.com/theos/sdks/releases/download/master-146e41f/iPhoneOS16.5.sdk.tar.xz
        tar -xf $HOME/theos/sdks/iPhoneOS16.5.sdk.tar.xz -C $HOME/theos/sdks

    - name: Instalar ldid
      run: |
        curl -L -o ldid https://github.com/opa334/ldid/releases/latest/download/ldid_linux_x86_64
        chmod +x ldid
        sudo mv ldid /usr/local/bin/

    - name: Configurar variáveis de ambiente
      run: |
        echo "THEOS=$HOME/theos" >> $GITHUB_ENV
        echo "PATH=$HOME/theos/bin:$PATH" >> $GITHUB_ENV

    - name: Compilar tweak DeviceWare
      run: |
        export THEOS=$HOME/theos
        export PATH=$THEOS/bin:$PATH
        cd DeviceWare
        make clean package
