name: Build DeviceWare

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout do repositório
      uses: actions/checkout@v4

    - name: Instalar dependências do sistema
      run: sudo apt update && sudo apt install -y perl git curl unzip xz-utils make clang lld dpkg-dev

    - name: Descompactar Theos do zip local
      run: unzip theos.zip -d $HOME

    - name: Atualizar dependências do Theos
      run: |
        chmod +x $HOME/theos/bin/update-theos
        $HOME/theos/bin/update-theos

    - name: Baixar SDK iPhoneOS16.5
      run: |
        mkdir -p $HOME/theos/sdks
        curl -L -o $HOME/theos/sdks/iPhoneOS16.5.sdk.tar.xz https://github.com/theos/sdks/releases/download/master-146e41f/iPhoneOS16.5.sdk.tar.xz
        tar -xf $HOME/theos/sdks/iPhoneOS16.5.sdk.tar.xz -C $HOME/theos/sdks

    - name: Instalar ldid
      run: |
        curl -L -o ldid https://github.com/opa334/ldid/releases/latest/download/ldid_linux_x86_64
        chmod +x ldid
        sudo mv ldid /usr/local/bin/

    - name: Configurar variáveis de ambiente
      run: |
        echo "THEOS=$HOME/theos" >> $GITHUB_ENV
        echo "PATH=$HOME/theos/bin:$PATH" >> $GITHUB_ENV

    - name: Compilar tweak DeviceWare
      run: |
        export THEOS=$HOME/theos
        export PATH=$THEOS/bin:$PATH
        cd DeviceWare
        make clean package
